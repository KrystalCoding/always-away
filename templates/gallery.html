{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Photo Gallery</h1>
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.caption }}">
                <div class="card-body">
                    <h5 class="card-title">{{ photo.caption }}</h5>
                    <p class="card-text">{{ photo.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
