{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Photo Gallery</h1>
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.caption }}">
                <div class="card-body">
                    <h5 class="card-title">{{ photo.caption }}</h5>
                    <a href="{% url 'edit_photo' photo.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_photo' photo.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'upload_photo' %}" class="btn btn-success mt-3">Upload New Photo</a>
</div>

{% endblock %}
