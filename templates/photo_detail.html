{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load cloudinary %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ photo.caption }}</h5>
                    <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.caption }}">
                </div>
                <div class="card-footer">
                    <button id="like-button" class="btn btn-primary" data-photo-id="{{ photo.id }}">Like</button>
                    <span id="likes-count">{{ photo.likes.count }}</span> likes
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h2>Comments</h2>
            {% for comment in comments %}
                <div class="card mb-2">
                    <div class="card-body">
                        <h6 class="card-title">{{ comment.name }}</h6>
                        <p class="card-text">{{ comment.body }}</p>
                        <p class="card-subtitle text-muted">{{ comment.created_on }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const likeButton = document.getElementById("like-button");
        const likesCount = document.getElementById("likes-count");

        likeButton.addEventListener("click", function () {
            const photoId = likeButton.getAttribute("data-photo-id");

            fetch(`/photo/like/${photoId}`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken"),
                },
            })
            .then(response => response.json())
            .then(data => {
                likesCount.textContent = data.likes_count;
            })
            .catch(error => console.error(error));
        });

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }
    });
</script>

{% endblock %}
