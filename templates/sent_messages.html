{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Sent Messages</h1>
  <a href="{% url 'inbox' %}" class="btn btn-primary">Primary Inbox</a>
  <ul>
    {% for message in draft_messages %}
    <li><a href="{% url 'sent_messages' message.id %}">{{ message.subject }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
