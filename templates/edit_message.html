{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1 class="mt-4">Edit Message</h1>
    <form method="post" class="mt-3">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mb-3">
        <button type="submit" name="save_as_draft" class="btn btn-secondary">Save as Draft</button>
        <button type="submit" name="send" class="btn btn-primary">Send</button>
        <a href="{% url 'delete_message' message.id %}" class="btn btn-danger ms-2">Delete</a>
      </div>
    </form>
  </div>
{% endblock %}
